<!DOCTYPE html>
<html>
<head>
<title> Do While Loop in JavaScript</title>
</head>
<body>
<h1> Do While </h1>
<script>
var num = 10, total=0;
do
{
total = total + num;
document.write("<br\>Number = " + num);
document.write("<br\>Total Value is = " + total);
num++;
}while (number < 15);
document.write("<br\>Total Value from outside the Loop is = ", total);
</script>
</body>
</html>
